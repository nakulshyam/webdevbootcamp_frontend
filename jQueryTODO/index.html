<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/todos.css">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Fot Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- jQuery -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>    
</head>
<body>
    
    <div id="container">
        <!-- To-Do List header -->
        <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
        <!-- Input to enter new to-do -->
        <input type="text" placeholder="Add New Todo">

        <!-- List containing all the todos -->
        <ul>
            <li><span><i class='fa fa-trash-alt'></i></span> Do Homework</li>
            <li><span><i class='fa fa-trash-alt'></i></span> Walk the dog</li>
            <li><span><i class='fa fa-trash-alt'></i></span> Buy Groceries</li>
        </ul>
    </div>

    <!-- JS file -->
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
