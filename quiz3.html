<!DOCTYPE html>
<html>
<head>
 <title>formExample</title>
</head>
<body>
 <h1>Register</h1>

 <form>
  
  <label for="fName">First name: </label>
  <input id="fName" name="firstName" type="text" placeholder="John" required>

  <label for="lName">Last Name: </label>
  <input id="lName" name="lastName" type="text" placeholder="Smith" required>
  <br>
  <label for="male">Male </label>
  <input id="male" name="gender" type="radio" value="male">

  <label for="female">Female </label>
  <input id="female" name="gender" type="radio" value="female">

  <label for="other">Other </label>
  <input id="other" name="gender" type="radio" value="other">
  <br>
  <label for="email">Email: </label>
  <input id="email" name="emailAddress" type="email" placeholder="your email" required>

  <label for="passWord">Password: </label>
  <input id="passWord" name="Password" type="password" minlength="5" maxlength="10" required>
  <br>
  <label for="birthday">Birthday: </label>
  <input id="birthday" name="birthMonth" type="month">
  <input id="birthday" name="day" type="date">
  <input id="birthday" name="day" type="Year">
  <br>
  <label for="TandC">I agree to the terms and conditions</label> 
  <input id="TandC" name="termsConditions" type="checkbox">
  <br>
  <button>Submit</button>
 </form>
</body>
</html>
