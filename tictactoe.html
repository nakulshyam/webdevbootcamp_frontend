<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="tictactoe.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1>Tic Tac Toe</h1>

    <table>
		<tbody>
        <tr id="toprow">

            <td></td>
            <td class="vertical"></td>
            <td></td>
		</tr>
		
        <tr id="midrow">
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
		</tr>
		<tr id="botrow">

			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		</tbody>
    </table>

</body>
</html>
